<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<!-- 根据题目要求，实现一个仿Object.freeze功能的"_objectFreeze"函数，该函数可以冻结一个对象，
        一个被冻结的对象不能被修改、不能添加新的属性、不能删除已有属性，核心步骤有：
          进入对象参数的遍历体中
          判断当前对象参数是否为普通对象或数组
          如果是普通对象或数组，则递归调用该函数，函数参数为当前遍历项
          如果不是，则直接设置该参数的可写性为false
          最后通过Object.seal函数封闭该对象，阻止添加新属性并将所有现有属性标记为不可配置
 -->
        <script type="text/javascript">
            const _objectFreeze = object => {
                // 补全代码
                if(typeof object !== 'object' || object === null){
                  throw new TypeError(`the ${object} is not a object`)
                }
                const keys = Object.getOwnPropertyNames(object)
                const symbols = Object.getOwnPropertySymbols(object)
                ;[...keys,...symbols].forEach(key=>{
                  // Object.defineProperty() 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象。
                  Object.defineProperty(object,key,{
                    configurable: false,
                    writable: false,
                  })
                })
                // Object.preventExtensions()方法让一个对象变的不可扩展，也就是永远不能再添加新的属性。
                Object.preventExtensions(object)
            }
        </script>
    </body>
</html>
