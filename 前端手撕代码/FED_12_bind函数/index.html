<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
      <!-- 
        根据题目要求，实现一个仿Function.bind功能的"Function._bind"函数，
        该函数会返回一个新的函数且该新函数内部通过apply修改了函数内部this指向，核心步骤有：
        创建一个新this用来保存旧的this对象
        返回一个匿名函数，该匿名函数返回通过apply修改了指针指向的函数运算结果 
      -->
        <script type="text/javascript">
            // 补全代码
            Function.prototype._bind = function(context,fn){
              let _this = this
              return function(...args){
                return _this.apply(context,args)
              }
            }
        </script>
    </body>
</html>
