<body>
  <!-- 请补全JavaScript代码，要求以Boolean的形式返回字符串参数是否为合法的URL格式。
注意：
1. 协议仅为HTTP(S) -->
  <!-- 根据题目要求判断参数URL是否合法。
  首先URL结构一般包括协议、主机名、主机端口、路径、请求信息、哈希，而本题协议已给出为HTTP(S)，使用正则匹配URL，核心步骤有：

首先必须是以http(s)开头并且可以不包含协议头部信息
主机名可以使用"-"符号，所以两种情况都要判断，包含"-"或不包含"-"
顶级域名很多，直接判断"."之后是否为字母即可
最后判断端口、路径和哈希，这些参数可有可无 -->
  <script type="text/javascript">
    const _isUrl = url => {
      // 补全代码
      const regExp = /^((http|https):\/\/)?(([A-Za-z0-9]+-[A-Za-z0-9]+|[A-Za-z0-9]+)\.)+([A-Za-z]+)(:\d+)?(\/.*)?(\?.*)?(#.*)?$/
      return regExp.test(url)
    }
  </script>
</body>
