<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<!-- Object.create法创建一个新对象，使用现有的对象来提供新创建的对象的proto。 -->
        <script type="text/javascript">
            const _objectCreate = proto => {
                // 补全代码
                if(typeof proto !== 'object' || proto ===null) return
                const fn = function(){
                  fn.prototype = proto
                  return new fn()
                }
            }
        </script>
    </body>
</html>
