<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      const quick = (arr, left, right) => {
        if (left < right) {
          let random = Math.floor(Math.random() * (right - left + 1)) + left
          swap(arr, random, right)
          let pivotIndex = part(arr, left, right)
          quick(arr, left, pivotIndex - 1)
          quick(arr, pivotIndex + 1, right)
        }

        return arr
      }

      const part = (arr, left, right) => {
        let pivot = arr[right]
        let pivotIndex = left
        for (let i = left; i < right; i++) {
          if (arr[i] < pivot) {
            swap(arr, i, pivotIndex)
            pivotIndex++
          }
        }
        swap(arr, right, pivotIndex)
        return pivotIndex
      }
      // let arr = [1, 2, 3, 5, 4, 5, 7];

      const swap = (arr, i, j) => {
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
      }
    </script>
  </body>
</html>
